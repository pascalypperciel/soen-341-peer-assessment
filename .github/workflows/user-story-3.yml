name: User Story 3 - Teams Page Test

on:
  workflow_run:
    workflows: ["User Story 1 - Build the Project and Environment"]
    types:
      - completed

jobs:
  setup:
    uses: ./.github/workflows/user-story-1.yml
    with:
      python-version: '3.8'
      node-version: '18'
    secrets:
      db-driver: ${{ secrets.DB_DRIVER }}
      db-server: ${{ secrets.DB_SERVER }}
      db-database: ${{ secrets.DB_DATABASE }}
      db-username: ${{ secrets.DB_USERNAME }}
      db-password: ${{ secrets.DB_PASSWORD }}

  test-teamspage:
    runs-on: ubuntu-latest
    needs: setup

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Download Python virtual environment
      uses: actions/download-artifact@v4
      with:
        name: venv
        path: . 

    - name: Extract venv artifact
      run: |
        unzip -q venv.zip -d .

    - name: Ensure venv directory structure
      run: |
        if [ ! -d "venv/bin" ]; then
          mv venv/* ./venv
        fi

    - name: Run TeamsPage tests
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        source venv/bin/activate
        pytest backend/tests/test_teams.py

  test-frontend-teamspage:
    runs-on: ubuntu-latest
    needs: setup

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Download Python virtual environment
      uses: actions/download-artifact@v4
      with:
        name: venv
        path: .

    - name: Extract venv artifact
      run: |
        unzip -q venv.zip -d .

    - name: Ensure venv directory structure
      run: |
        if [ ! -d "venv/bin" ]; then
          mv venv/* ./venv
        fi

    - name: Run frontend tests for Teams Page
      run: |
        cd frontend
        npm run test -- --ci --coverage frontend/src/Components/TeamPage/Teams.test.js